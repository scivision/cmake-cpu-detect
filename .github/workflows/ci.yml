name: ci

on:
  push:
    paths:
      - "**/CMakeLists.txt"
      - "**.cmake"
      - "**.cpp"
      - "**.c"
      - ".github/workflows/ci.yml"


jobs:

  demo:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - run: cmake -B build
    - run: cmake --build build

    - run: ctest -C Release --output-on-failure
      working-directory: build
