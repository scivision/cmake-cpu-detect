name: ci

on:
  push:
    paths:
      - "**.txt"
      - "**.cmake"
      - ".github/workflows/ci.yml"


jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: get CMake
      run: pip install cmake

    - run: cmake -B build


  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - run: cmake -B build


  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - run: cmake -B build